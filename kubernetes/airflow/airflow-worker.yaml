apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
  namespace: llm-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
    spec:
      serviceAccountName: airflow
      containers:
      - name: worker
        image: apache/airflow:2.7.3-python3.10
        imagePullPolicy: IfNotPresent
        command: ["airflow", "celery", "worker"]
        envFrom:
        - secretRef:
            name: airflow-secrets
        - configMapRef:
            name: airflow-config
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
      volumes:
      - name: dags
        configMap:
          name: airflow-dags
      - name: logs
        emptyDir: {}
